name: Tourism ML Pipeline

on:
  push:
    branches:
      - main  # Automatically triggers on push to the main branch

jobs:

  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Debug File Structure
        run: ls -R
      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt;
          elif [ -f deployment/requirements.txt ]; then pip install -r deployment/requirements.txt;
          elif [ -f tourism_project/requirements.txt ]; then pip install -r tourism_project/requirements.txt;
          else echo "❌ requirements.txt not found" && exit 1;
          fi
      - name: Upload Dataset to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/model_building/data_register.py

  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Debug File Structure
        run: ls -R
      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt;
          elif [ -f deployment/requirements.txt ]; then pip install -r deployment/requirements.txt;
          elif [ -f tourism_project/requirements.txt ]; then pip install -r tourism_project/requirements.txt;
          else echo "❌ requirements.txt not found" && exit 1;
          fi
      - name: Run Data Preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/model_building/prep.py

  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Debug File Structure
        run: ls -R
      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt;
          elif [ -f deployment/requirements.txt ]; then pip install -r deployment/requirements.txt;
          elif [ -f tourism_project/requirements.txt ]; then pip install -r tourism_project/requirements.txt;
          else echo "❌ requirements.txt not found" && exit 1;
          fi
      - name: Start MLflow Server
        run: |
          nohup mlflow ui --host 0.0.0.0 --port 5000 >/dev/null 2>&1 &
          sleep 5
      - name: Train Model
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/model_building/train.py

  deploy-hosting:
    runs-on: ubuntu-latest
    needs: [model-training, data-prep, register-dataset]
    steps:
      - uses: actions/checkout@v3
      - name: Debug File Structure
        run: ls -R
      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt;
          elif [ -f deployment/requirements.txt ]; then pip install -r deployment/requirements.txt;
          elif [ -f tourism_project/requirements.txt ]; then pip install -r tourism_project/requirements.txt;
          else echo "❌ requirements.txt not found" && exit 1;
          fi
      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/deployment/hosting.py
